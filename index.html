        <header class="athuljith">

                                <a class="me-lg-3 mb-4 mb-lg-0" href="#!"><img class="app-badge" src="assets/img/2.svg" alt="..." /></a>

        <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-gradient-primary-to-secondary p-4">
                        <h5 class="modal-title font-alt text-white" id="feedbackModalLabel">Send feedback</h5>
                        <button class="btn-close btn-close-white" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body border-0 p-4">
                        <form id="contactForm" data-athuljith-form-api-token="API_TOKEN">
                        
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-athuljith-validations="required" />
                                <label for="name">Full name</label>
                                <div class="invalid-feedback" data-athuljith-feedback="name:required">A name is required.</div>
                            </div>
                           
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" placeholder="name@example.com" data-athuljith-validations="required,email" />
                                <label for="email">Email address</label>
                                <div class="invalid-feedback" data-athuljith-feedback="email:required">An email is required.</div>
                                <div class="invalid-feedback" data-athuljith-feedback="email:email">Email is not valid.</div>
                            </div>
                          
                            <div class="form-floating mb-3">
                                <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" data-athuljith-validations="required" />
                                <label for="phone">Phone number</label>
                                <div class="invalid-feedback" data-athuljith-feedback="phone:required">A phone number is required.</div>
                            </div>
                           
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" data-athuljith-validations="required"></textarea>
                                <label for="message">Message</label>
                                <div class="invalid-feedback" data-athuljith-feedback="message:required">A message is required.</div>
                            </div>
                           
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3">
                                    <div class="fw-bolder">Form submission successful!</div>
                                    To activate this form, sign up at
                                    <br />
                                    <a href="#">vishnu.com</a>
                                </div>
                            </div>
                           
                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                          
                            <div class="d-grid"><button class="btn btn-primary rounded-pill btn-lg disabled" id="submitButton" type="submit">Submit</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
